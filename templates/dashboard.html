{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block body %}
<a href="/profile">Profile</a>
<a href="/logout">Logout</a>
<h1>Feel the Hi-Yppe</h1>

<ul>
    {% for sneaker in sneakers %}
    <li>
        <img src="{{ sneaker.sneaker_img_path }}" alt="">
        <a href="/dashboard/{{ sneaker.sneaker_id}}">
            {{sneaker.sneaker_name}}
        </a>


    </li>
    {% endfor %}
</ul>

{% endblock %}
